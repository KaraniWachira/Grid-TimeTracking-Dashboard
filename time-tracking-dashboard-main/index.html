<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/styles.css" rel="stylesheet">
  <title>Time Tracking Dashboard</title>
</head>

<body>
  <div class="container">
    <!----first card-->
    <div class="item_1">
      <img src="/images/image-jeremy.png" id="item_1_details_profile">
      <div id="item_1_details">
        <h5>Report for</h5>
        <p id="item_1_name">Jeremy<br> Robson</br></p>
      </div>

    </div>

    <!----second card top-->
    <div class="item_2_top">
      <img src="/images/icon-work.svg">
      <div class="item_3_bottom">
        <h5 id="card_title"> Work</h5>
        <p id="card_hours">32hrs</p>
        <p id="card_comment">Last Week-36hrs</p>
      </div>

    </div>
    <!---third card top-->
    <div class="item_3_top">
      <img src="/images/icon-play.svg">
      <div class="item_3_bottom">
        <h5 id="card_title"> Play</h5>
        <p id="card_hours">10hrs</p>
        <p id="card_comment">Last Week-8hrs</p>
      </div>
    </div>
    <!----fourth card with exercise icon-->
    <div class="item_4_top">
      <img src="/images/icon-study.svg">
      <div class="item_4_bottom">
        <!--bottom-->
        <h5 id="card_title"> Study</h5>
        <p id="card_hours">4hrs</p>
        <p id="card_comment">Last Week-7hrs</p>
      </div>
    </div>
    <!--fifth card bottom NOT WORKING-->
    <div class="item_5_bottom">
      <div id="item_5_bottom_frequency">
        <p class="item_daily">Daily</p>
        <p class="item_weekly">Weekly</p>
        <p class="item_monthly">Monthly</p>
      </div>
    </div>

    <!---sixth card top-->
    <div class="item_6_top">
      <img src="/images/icon-exercise.svg">
      <div class="item_6_bottom">
        <h5 id="card_title"> Exercise</h5>
        <p id="card_hours">4hrs</p>
        <p id="card_comment">Last Week-5hrs</p>
      </div>
    </div>

    <!--seventh card top-->
    <div class="item_7_top">
      <img src="/images/icon-social.svg">
      <div class="item_7_bottom">
        <h5 id="card_title"> Social</h5>
        <p id="card_hours">5hrs</p>
        <p id="card_comment">Last Week-10hrs</p>
      </div>
    </div>
    <!----ninth card top-->
    <div class="item_8_top">
      <img src="/images/icon-self-care.svg">
      <div class="item_8_bottom">
        <h5 id="card_title"> Self Care</h5>
        <p id="card_hours">2hrs</p>
        <p id="card_comment">Last Week-2hrs</p>
      </div>
    </div>


</body>

</html>
